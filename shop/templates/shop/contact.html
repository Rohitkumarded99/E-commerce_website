{% extends 'shop/basic.html' %}

{% block title %} CONTACT US{% endblock %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="/static/img/contact.jpg" class="d-block w-100" alt="...">
</div>
<div class="container">
    <h1 class="my-4 text-center">Countact Us</h1>
<form action="/shop/contact/" method="post">{% csrf_token %}
    <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="name">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="name">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="enter your phone number">
  </div>
   <div class="form-group">
    <label for="desc">How may I help you?</label>
    <textarea class="form-control" id="desc" name="desc"rows="3"></textarea>
  </div>
 <button type="submit" class="btn btn-success">Submit</button>
</form>

</div>
{% endblock %}
{% block js %}
<script>
{% if thank %}
alert('Thanks for your feedback we will contact you soon... ');
document.location="/shop/contact";
{% endif %}
</script>

{% endblock %}
